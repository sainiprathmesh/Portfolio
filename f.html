<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.foo.com" enctype="multipart/form-data" method="post">
    <div>
        <label for="file">Choose a file</label>
        <input id="file" name="myFile" type="file">
    </div>
    <div>
        <button>Send the file</button>
    </div>
</form>
<form action="https://www.foo.com" method="POST">
    <div>
        <label for="say">What greeting do you want to say?</label>
        <input id="say" name="say" value="Hi">
    </div>
    <div>
        <label for="to">Who do you want to say it to?</label>
        <input id="to" name="to" value="Mom">
    </div>
    <div>
        <button>Send my greetings</button>
    </div>
</form>
</body>
</html>
